name: Tests

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@3.83.3

      - name: Install Playwright browser
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start theme dev server
        run: |
          shopify theme dev --store=${{ secrets.SHOPIFY_FLAG_STORE }} --path=. &
          sleep 10
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

      - name: Run Playwright tests (${{ matrix.browser }})
        run: npx playwright test --project='*${{ matrix.browser == 'chromium' && 'Chrome' || 'Safari' }}*'
        env:
          SHOPIFY_PREVIEW_URL: http://localhost:9292
